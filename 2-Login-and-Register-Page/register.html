<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous" defer></script>
    <!-- Local CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container col-11 col-md-9" id="form-container">
        <div class="row gx-5">
            <div class="col-md-6">
                <h2>Create your account</h2>
                <form>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" name="name" id="name" placeholder="Enter your first name">
                        <label for="name" class="form-label">Enter your first name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" name="lastname" id="lastname" placeholder="Enter your last name">
                        <label for="lastname" class="form-label">Enter your last name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email">
                        <label for="email" class="form-label">Enter your email</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password">
                        <label for="password" class="form-label">Enter your password</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" name="confirmpassword" id="confirmpassword" placeholder="Confirm your password">
                        <label for="confirmpassword" class="form-label">Confirm your password</label>
                    </div>
                    <div class="mb-3">
                        <div class="form-check mb-2">
                            <input type="checkbox" class="form-check-input" value="" name="agree-form" id="agree-form">
                            <label for="agree-form" class="form-check-label">Do you accept the <a href="#">terms of service</a>?</label>
                        </div>
                        <div class="form-check mb-2">
                            <input type="checkbox" class="form-check-input" checked name="newsletter" id="newsletter">
                            <label for="newsletter" class="form-check-label">Would you like to receive our newsletter?</label>
                        </div>
                    </div>
                    <input type="submit" class="btn btn-primary" value="Register">
                </form>
            </div>
            <div class="col-md-6">
                <div class="row align-items-center">
                    <div class="col-12">
                        <img src="img/hello.svg" alt="Register Page" class="img-fluid">
                    </div>
                    <div class="col-12" id="link-container">
                        <a href="login.html">I have already an account</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
