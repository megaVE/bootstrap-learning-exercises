<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <form>
        <div class="container col-6">
            <div class="row">
                <div class="col-12 mb-4 mt-3">
                    <h1>Product Register</h1>
                </div>
                <div class="col-9 mb-4">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" name="title" id="title" class="form-control" required>
                </div>
                <div class="col-3 mb-4">
                    <label for="price" class="form-label">Price</label>
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input type="number" name="price" id="price" class="form-control">
                    </div>
                </div>
                <div class="col-12 mb-4">
                    <label for="description" class="form-label">Description</label>
                    <textarea name="description" id="description" class="form-control"></textarea>
                </div>
                <div class="col-12 mb-4">
                    <div class="form-check">
                        <input type="checkbox" name="stock" id="stock" class="form-check-input">
                        <label for="stock" class="form-check-label">This item is available in our stocks and ready for shipping.</label>
                    </div>
                </div>
                <div class="col-12 mb-4">
                    <label for="category" class="form-label">Category</label>
                    <select name="category" id="category" class="form-select">
                        <option selected>Choose one...</option>
                        <option value="new">New</option>
                        <option value="semi-new">Semi-new</option>
                        <option value="used">Used</option>
                    </select>
                </div>
                <div class="col-12 mb-4">
                    <input type="submit" value="Add Product" class="btn btn-primary">
                </div>
            </div>
        </div>
    </form>
</body>
</html>
